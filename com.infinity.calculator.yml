app-id: com.infinity.calculator
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: infinity-calculator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: infinity-calculator
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - cp Calculator /app/bin/infinity-calculator
      - cp -r lib/* /app/lib/
      - cp -r data /app/
      - install -Dm644 data/flutter_assets/assets/com.infinity.calculator.desktop /app/share/applications/com.infinity.calculator.desktop
      - install -Dm644 data/flutter_assets/assets/desktop_app_icon.png /app/share/icons/hicolor/scalable/apps/com.infinity.calculator.png
      - chmod +x /app/bin/infinity-calculator
    sources:
      - type: file
        url: https://github.com/MahanRahmati/infinity-calculator/releases/latest/download/calculator-linux-x64.zip
        sha256-url: https://github.com/MahanRahmati/infinity-calculator/releases/latest/download/calculator-linux-x64.zip.sha256
        x-checker-data:
          type: json
          url: https://api.github.com/repos/MahanRahmati/infinity-calculator/releases/latest
          version-query: .tag_name
          url-query: '.assets[] | select(.name=="calculator-linux-x64.zip") | .browser_download_url'
